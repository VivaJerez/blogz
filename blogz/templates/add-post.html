{% extends "base.html" %}
<!DOCTYPE html>
<html>
    <head>
    <style>.error{color: red;}</style>
        
    
    </head>  
        <body>
{% block content %}
            <h1><center><b>New Post<b></center></h1>
            <form action='/newpost', method="post">
                <p>
                    <label for="title"><b>Title for your new blog:<b></label>
                    <br/>
                    <input id="title" name="title" type="text" value="{{title}}"/><p class="error">{{title_err}}</p>
                </p>
                    <br/>
                <p>
                    <label for="new_blog"><b>Your new blog:<b></label>
                    <br/>
                    <textarea id="new_blog" name="new_blog"></textarea><p class="error">{{new_blog_err}}</p>
                </p>
                    
            <input type="submit" value='Add Entry'/>
            </form>
{% endblock %}
        </body>
</html>
